[Metadata]
Name=Material
Version=0.1
Author=leatherpants
Description=Material Color Theme
ScaleWithDPI=True

[InputPanel]
# 非选中候选字颜色
NormalColor={{colors.on_surface.default.hex}}
# 选中候选字颜色
HighlightCandidateColor={{colors.on_primary.default.hex}}
# 高亮前景颜色(输入字符颜色)
HighlightColor={{colors.on_surface.default.hex}}
# 输入字符背景颜色
HighlightBackgroundColor={{colors.surface_container.default.hex}}
# 
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=10
# 候选字对右边距
Right=10
# 候选字向上边距
Top=6
# 候选字向下边距
Bottom=6

[InputPanel/Background]
Color={{colors.surface_container.default.hex}}
BorderColor={{colors.surface_container.default.hex}}
BorderWidth=2

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color={{colors.primary.default.hex}}

[InputPanel/Highlight/Margin]
# 高亮区域左边距
Left=10
# 高亮区域右边距
Right=10
# 高亮区域上边距
Top=7
# 高亮区域下边距
Bottom=7

[Menu/Background]
Color={{colors.surface_container.default.hex}}

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color={{colors.primary.default.hex}}

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color={{colors.outline.default.hex}}

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
